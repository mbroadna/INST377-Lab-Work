<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lab 5</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        
        <div class="container">

            <div class="columns is-vcentered">
                <div class="column is-full ">
                    <div class="box is-dark" id="header">
                        Merline Broadnax - Lab 5
                    </div>
                </div>
            </div>
                        
                        

            <div class="columns is-vcentered">
                <div class="column is-3 is-offset-2">

                    <form class="box" action="/api">
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                    
                        <div class="field">
                            <label class="label">Food Preference</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Veggie or Vegan?</label>
                            <div class="control">
                                <label class="radio">
                                    Yes <input type="radio" name="answer">
                                </label>
                                <label class="radio">
                                    No <input type="radio" name="answer">
                                </label>
                            </div>
                        </div>

                        <button class="button is-primary">Submit</button>
                    </form>
                    
                </div>
                <div class="column is-6">
                    <div class="box">
                        This is going to be something in two weeks.
                    </div>
                </div>
            </div>
                
            
        </div>
     
        

    </body>
</html>
